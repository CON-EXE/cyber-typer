<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Connor Hall">
        <meta name="description" content="typing game">
        <meta name="keywords" content="web development, html, css, winnipeg, Canada">
        <title>Cyber Typer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="./assets/js/app.js" type="module"></script>
    </head>
    <body>
        <div>
            <main class="grid-center">
                <div class="container">

                    <h1 class="title fixed">Cyber Typer</h1>
                    
                    <h2 class="word"></h2>
                    <h2 class="time">Time: --</h2>
                    <h2 class="score fixed">Score: 0</h2>
                    
                    <a class="start fixed">Start</a>
                    <a class="restart fixed hide">Restart</a>

                    <input 
                        type="text" 
                        class="input"
                        placeholder="Type here..."
                        readonly 
                    >

                    <a class="highscores fixed">Highscores</a>
                </div>

                <dialog class="fixed">
                    <div>
                        <h2>High Scores</h2>
                    </div>
                    <a class="close-dialog">x</a>
                    <div class="flex justify-between">
                        <p class="score-num">#1</p>
                        <p class="word-count">25 words</p>
                        <p class="percentage">67%</p>
                    </div>
                </dialog>
            </main>
        </div>
    </body>
</html>
